version: "3.8"
services:
  database:
    image: postgres
    container_name: database
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: laravel_docker
    volumes:
      - ~/stageHand_php/postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  php-apache:
    container_name: php-apache
    build:
      context: ./php
    ports:
        - '8080:80'
    volumes:
      - ~/stageHand_php/src:/var/www/laravel_docker
      - ~/stageHand_php/apache/default.conf:/etc/apache2/sites-enabled/000-default.conf
    depends_on:
      - database
